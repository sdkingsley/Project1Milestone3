<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Search Recipes</title>

	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/search-custom.css" rel="stylesheet">

	    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
	</head>
	<body>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>

	    <nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a href="create.html">
		        <button type="button" class="btn btn-primary navbar-btn">Create Recipe</button>
		      <a>
		    </div>
		  </div>
		</nav>
	    
	    <h1 class="text-center title">What you are eating tonight starts here.</h1>
	    
	    <div class="container">
			<form action = 'results.php' method = 'post'>
				<div class="form-check">
					<label class="bold">Limit to:</label> 
					<label class="form-check-label">
				      <input type="checkbox" class="form-check-input" id="vegan" name="vegan">
				      Vegan
				    </label>
				    <label class="form-check-label">
				      <input type="checkbox" class="form-check-input" id="kosher" name="kosher">
				      Kosher
				    </label>
				    <!--<label class="form-check-label">
				      <input type="checkbox" class="form-check-input" id="halaal" name="halaal">
				      Halaal
				    </label>-->
				    <label class="form-check-label">
				      <input type="checkbox" class="form-check-input" id="dairy_free" name="dairy_free">
				      Dairy Free
				    </label>
				    <label class="form-check-label">
				      <input type="checkbox" class="form-check-input" id="gluten_free" name="gluten_free">
				      Gluten Free
				    </label>
				</div>
				
				<div class="form-group col-md-6 connect">
				    <input class="form-control" type="search" name="keyword" placeholder="Keyword search here...">
				</div>
				<div class="form-group col-md-3 connect">
					<select class="form-control" name="meal_type"> 
					<option value="Breakfast">Breakfast</option>
					<option value="Lunch">Lunch</option>
					<option value="Dinner">Dinner</option>
					<option value="Dessert">Dessert</option>
					<option value="Appetizer">Appetizer</option>
					<option selected="selected" value="any">Any</option>
					</select>
				</div>
				<div class="form-group col-md-2 connect">
					<select class="form-control" name="time"> 
					<option value="00:30:00">30 min</option>
					<option value="00:45:00">45 min</option>
					<option value="01:00:00">60 min</option>
					<option value="01:30:00">90 min</option>
					<option selected="selected" value-"any">Any</option>
					</select>
				</div>
				<button id='search' type="submit" class="btn btn-primary col-md-1 bump" value="Search">Search</button>
			<form>
		</div>
	</body>
</html>
